<style>
  .scrollable-strip {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    position: fixed;
    top: 5rem;
    height: 10rem;
    width: 100%;
    background-color: yellow;
    padding: 5px;
  }

  .scrollable-strip img {
    margin-right: 5px;
  }
</style>

<body>

  position: absolute; 
  top: 2rem; 
  left: 2rem; 
  width: 50px;  /* Adjust the width */
  height: 50px; /* Adjust the height */
  background-image: url('play-button.png'); 
  background-size: cover;
  background-repeat: no-repeat;
  border: none;
  padding: 0;
  cursor: pointer;">
  </button>
  <div id="image-strip" class="scrollable-strip"></div>
